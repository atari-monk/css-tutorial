<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <div class="quote-img">
          <img src="https://i.imgur.com/enMweuQ.jpeg" alt="" />
        </div>
        <div class="quote-text">
          <div class="copy-icon">
            <span id="copy-quote">
              <img src="https://i.imgur.com/zHgKDpN.png" alt="" />
            </span>
          </div>
          <div class="quote">
            <p id="quote-text">
              The mind is everything. What you think you become.
            </p>
            <h3 id="quote-author">- Buddha</h3>
          </div>
          <p>Click to Generate new random quotesðŸš€</p>
          <button class="btn" id="generate-quote">Generate Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
